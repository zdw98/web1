<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册界面</title>
</head>
<body>
	<table border="1" width="600" height="600" cellspacing="0" cellpadding="10" align="center">
		<tr><td width="80" height="30">用户名：</td><td height="30"><input type="text" name="uname"/></td></tr>
		<tr><td>密码：</td><td><input type="password" name="pwd"/></td></tr>
		<tr><td>确认密码：</td><td><input type="password" name="pwd"/></td></tr>
		<tr><td>性别：</td><td><input type="radio" name="gender"/>男<input type="radio" name="gender">女</td></tr>
		<tr><td>生日：</td><td><select><option>公历</option></select><select><option>年</option></select><select><option>月</option></select><select><option>日</option></select></td></tr>
		<tr><td>所在地：</td><td><select><option>中国</option></select><select><option>河北省</option></select><select><option>石家庄市</option></select></td></tr>
		<tr><td>验证码：</td><td><input type="text" name="uname"/><img src="images/yanzhengma.jpg"></td></tr>
		<tr><td>证件类型：</td><td><select><option>身份证</option></select></td></tr>
		<tr><td>证件号：</td><td><input type="text" name="uname"/></td></tr>
		<tr><td>爱好：</td><td><input type="checkbox" name="hobby">音乐<input type="checkbox" name="hobby1">读书<input type="checkbox" name="hobby2">跳舞<input type="checkbox" name="hobby3">下棋<input type="checkbox" name="hobby4">其他</td></tr>
		<tr><td>说明：</td><td><textarea rows="3" cols="5" style="width:400px;height:160px;"></textarea></td></tr>
		<tr><td>上传头像</td><td><input type="file" name="ding"/></td></tr>
		<tr><td></td><td><input type="submit" name="sub"/><input type="reset" name="reset"/><input type="button" name="3"></td></tr>
	</table>
</body>
</html>
